<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    function mostraCopa(limite){
        var anoCopa = 1930;
        while (anoCopa < limite){
        mostra("Teve copa em "+anoCopa);
        anoCopa = anoCopa + 4;
            if(anoCopa == 2022){
            mostra("Irá ter copa em " + anoCopa)
            }
        }
    }

    var limite = parseInt(prompt("Digite o ano limite de verificação: "));

    mostraCopa(limite);

</script>
